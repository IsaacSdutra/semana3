<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meu Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Meu Cinema</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="#">Filmes</a>
      <a href="#">Séries</a>
      <a href="cadastro_filmes.html" id="cadastro-filmes-link" style="display: none;">Cadastro de Filmes</a>
      <a href="estatisticas.html" id="estatisticas-link" style="display: none;">Estatísticas</a>
      <a href="favoritos.html" id="favoritos-link" style="display: none;">Meus Favoritos</a>
      <a href="login.html" id="auth-link">Login</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main class="login-container">
    <h2>Login</h2>
    <form id="login-form" class="login-form">
      <label for="login">Usuário:</label>
      <input type="text" id="login" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit">Entrar</button>
      <p>Ainda não tem conta? <a href="cadastro_usuario.html">Cadastre-se aqui</a>.</p>
      <div id="login-message-box" class="message-box hidden"></div>
    </form>
  </main>
  <footer>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <p>&copy; 2025 Meu Cinema</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
