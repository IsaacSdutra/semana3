<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Meu Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Meu Cinema</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="#">Filmes</a>
      <a href="#">Séries</a>
      <a href="cadastro_filmes.html" id="cadastro-filmes-link" style="display: none;">Cadastro de Filmes</a>
      <a href="estatisticas.html" id="estatisticas-link" style="display: none;">Estatísticas</a>
      <a href="favoritos.html" id="favoritos-link" style="display: none;">Meus Favoritos</a>
      <a href="login.html" id="auth-link">Login</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main class="cadastro-usuario-container">
    <h2>Cadastre-se</h2>
    <form id="cadastro-usuario-form" class="cadastro-usuario-form">
      <label for="nome-usuario">Nome Completo:</label>
      <input type="text" id="nome-usuario" required>

      <label for="email-usuario">Email:</label>
      <input type="email" id="email-usuario" required>
      
      <label for="login-usuario">Usuário:</label>
      <input type="text" id="login-usuario" required>

      <label for="senha-usuario">Senha:</label>
      <input type="password" id="senha-usuario" required>

      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="login.html">Faça login aqui</a>.</p>
      <div id="cadastro-usuario-message-box" class="message-box hidden"></div>
    </form>
  </main>
  <footer>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <p>&copy; 2025 Meu Cinema</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
